{% extends 'base.html' %}

{% block title %}Responder Atividade{% endblock %}

{% block content %}
<div class="dashboard-container" style="max-width: 800px; text-align: left;">
    <h1 style="text-align: center;">Atividade Discursiva</h1>
    
    <div style="background-color: #f9f9f9; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
        
        <p class="question" style="text-align: left;">{{ pergunta.texto }}</p>

        {% if pergunta.imagem_pergunta %}
            <img src="{{ pergunta.imagem_pergunta }}" 
                 alt="Imagem da pergunta" 
                 style="max-width: 100%; max-height: 400px; width: auto; display: block; margin: 20px auto; border-radius: 8px;">
        {% endif %}
        
    </div>

    <form method="post" enctype="multipart/form-data">
        <label for="texto_discursivo"><strong>Sua Resposta:</strong></label><br>
        <textarea name="texto_discursivo" rows="8" style="width: 100%; box-sizing: border-box; font-size: 16px; padding: 10px; border-radius: 8px; border: 1px solid #ccc;" required></textarea><br><br>

        <label for="anexo_resposta"><strong>Anexar um arquivo (Opcional):</strong></label><br>
        <input type="file" name="anexo_resposta" accept="image/*,.pdf,.doc,.docx"><br><br>

        <div style="text-align: center; margin-top: 20px;">
            <button type="submit" class="btn">Enviar Resposta para Avaliação</button>
            <a href="{{ url_for('pagina_atividades') }}" style="margin-left: 10px;">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
